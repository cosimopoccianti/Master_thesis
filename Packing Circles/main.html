<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Circle Packing Chart</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-circle-packing.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-data-adapter.min.js"></script>

    <style type="text/css">      
      html, body, #container {
        width: 100%; height: 100%; margin: 0; padding: 0; 
      } 
    </style>
  </head>
  <body>  
    <div id="container"></div>
    <script>
        console.log('start scripting');
      anychart.onDocumentReady(function () {
      anychart.data.loadJsonFile('circle_data.json',
      function(data) {
        var treeData = anychart.data.tree(data, 'as-table');
        var chart = anychart.circlePacking(treeData);
        chart.container('container'); // Specify the container ID where the chart should be rendered
        chart.draw();
      }
    );
  });
    </script>
  </body>
</html>
